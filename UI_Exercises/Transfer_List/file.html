<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="transfer-list-container" class="transfer-list-container">
    <div id="left-container" class="left-container">
      <div id="html-container" class="transfer-item">
        <label for="html">HTML</label>
        <input id="html" type="checkbox" />
      </div>
      <div id="javascript-container" class="transfer-item">
        <label for="javascript">JavaScript</label>
        <input id="javascript" type="checkbox" />
      </div>
      <div id="css-container" class="transfer-item">
        <label for="css">CSS</label>
        <input id="css" type="checkbox" />
      </div>
      <div id="typescript-container" class="transfer-item">
        <label for="typescript">TypeScript</label>
        <input id="typescript" type="checkbox" />
      </div>
      <div id="react-container" class="transfer-item">
        <label for="react">React</label>
        <input id="react" type="checkbox" />
      </div>
      <div id="angular-container" class="transfer-item">
        <label for="angular">Angular</label>
        <input id="angular" type="checkbox" />
      </div>
      <div id="vue-container" class="transfer-item">
        <label for="vue">Vue</label>
        <input id="vue" type="checkbox" />
      </div>
      <div id="svelte-container" class="transfer-item">
        <label for="svelte">Svelte</label>
        <input id="svelte" type="checkbox" />
      </div>
    </div>
    <div class="button-container">
      <button id="move-left">Move Left</button>
      <button id="move-all-left">Move All Left</button>
      <button id="move-right">Move Right</button>
      <button id="move-all-right">Move All Right</button>
    </div>
    <div id="right-container"></div>
    <script src="script.js"></script>
  </body>
</html>
