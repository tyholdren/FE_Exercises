<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="task-form" action="submit">
      <label for="task-input">
        Enter a task
        <input id="task-input" name="task-input" type="text" />
        <button type="submit">Add Task</button>
      </label>
    </form>
    <form id="edit-task-form" class="edit-task-form" action="submit">
      <label for="edit-task-input">
        Edit existing Task
        <input id="edit-task-input" name="edit-task-input" type="text" />
        <button type="submit">Update Task</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </label>
    </form>
    <div id="app-container" class="app-container"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
