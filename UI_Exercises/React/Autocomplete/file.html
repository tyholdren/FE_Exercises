<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form autocomplete="off" id="search-form-container">
      <div id="search-input-container" class="search-input-container">
        <div class="search-input">
          <input id="search-input-box" class="search-input-box" />
          <button id="search-button" tabindex="-1" type="submit">Search</button>
        </div>
        <div id="search-results" class="search-results"></div>
      </div>
    </form>
    <script src="Autocomplete.js">


      document.addEventListener('DOMContentLoaded', (event) => {
        const form = document.getElementById('search-form-container');
        form.addEventListener('submit', (event) => {
          event.preventDefault(); // Prevent form from submitting/reloading the page
          console.log('Form submitted');
          // Your submission logic here
        });
      });
    </script>
  </body>
</html>
